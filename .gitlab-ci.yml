stages:
  - test
  - build
  - smoke
  - release

# TODO: how to force unit tests to run on release- and master branches
.test_only:
  only:
    changes:
      - "*.py"
      - "tests/*.py"
      - .gitlab-ci.yml
  except:
    -  tags

.build_only:
  only:
    changes:
      - "*.py"
      - "Dockerfile*"
      - .gitlab-ci.yml
  except:
    - tags

.docker:
  image: docker:stable
  services:
    - docker:stable-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_VERIFY: 1
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_CERT_PATH: "/certs/client"
    DOCKER_CLI_EXPERIMENTAL: enabled
  tags:
    - docker
    - shared
  before_script:
    - export VERSION=$(grep -i  version libpinger/version.py | awk '{ print $3 }' | tr -d \');
    - if [[ $CI_COMMIT_REF_NAME == "master" ]]; then
        export TAG=$VERSION;
      elif [[ $CI_COMMIT_REF_NAME == "release-$VERSION" ]]; then
        export TAG="dev-$VERSION";
      else
        export TAG="dev";
      fi
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
    - export CI_PROJECT_PATH=$(echo $CI_PROJECT_PATH | tr "[:upper:]" "[:lower:]")

.docker_arm:
  extends: .docker
  tags:
    - docker
    - arm
    - rpi

flake8:
  stage: test
  extends: .test_only
  image: python:3.7
  before_script:
    - pip install pipenv
    - pipenv install --dev
  script:
    - pipenv run flake8 --max-line-length 120 *.py metric/*.py

pytest:
  stage: test
  extends: .test_only
  image: python:3.7
  before_script:
    - pip install pipenv
    - pipenv install --dev
  script:
    - pipenv check
    - cd tests && pipenv run pytest --cov
    - pipenv run bash <(curl -s https://codecov.io/bash) -s tests

prometheus:
  stage: test
  extends: .test_only
  image: python:3.7
  before_script:
    - pip install pipenv
    - pipenv install
  script:
    - pipenv run python pinger.py --port 8080 --interval 2 localhost &
    - PINGPID=$!
    - sleep 5
    - curl -s localhost:8080/metric | grep '^pinger_latency{host="localhost"}'
    - curl -s localhost:8080/metric | grep '^pinger_packet_loss{host="localhost"}'
    - kill $PINGPID

build_amd64:
  stage: build
  extends:
    - .docker
    - .build_only
  script:
    - docker build --pull -t "$CI_PROJECT_PATH":"$TAG-amd64" .
    - docker push "$CI_PROJECT_PATH":"$TAG-amd64"

build_arm:
  stage: build
  extends:
    - .docker
    - .build_only
  script:
    - docker run --rm --privileged multiarch/qemu-user-static:register --reset
    - docker build --pull -t "$CI_PROJECT_PATH":"$TAG-arm" --file Dockerfile.qemu .
    - docker push "$CI_PROJECT_PATH":"$TAG-arm"

smoke_amd64:
  stage: smoke
  extends:
    - .docker
    - .build_only
  script:
    - docker run "$CI_PROJECT_PATH":"$TAG-amd64" --once localhost --interval 2

smoke_arm:
  stage: smoke
  extends:
    - .docker_arm
    - .build_only
  script:
    - docker run "$CI_PROJECT_PATH":"$TAG-arm" --once --interval 2 localhost

publish-tagged:
  stage: release
  extends:
    - .docker
    - .build_only
  script:
    - docker manifest create "$CI_PROJECT_PATH":"$TAG"
      "$CI_PROJECT_PATH":"$TAG-amd64"
      "$CI_PROJECT_PATH":"$TAG-arm"
    - docker manifest push -p "$CI_PROJECT_PATH":"$TAG"

publish-latest:
  stage: release
  extends:
    - .docker
    - .build_only
  only:
    refs:
      - master
  script:
    - docker manifest create "$CI_PROJECT_PATH":latest
      "$CI_PROJECT_PATH":"$TAG-amd64"
      "$CI_PROJECT_PATH":"$TAG-arm"
    - docker manifest push -p "$CI_PROJECT_PATH":latest

github:
  stage: release
  extends:
    - .build_only
  only:
    refs:
      - master
  before_script:
    - export VERSION=$(grep -i ^version libpinger/version.py | awk '{ print $3 }' | tr -d \');
  script:
    - git remote set-url origin "https://$GITHUB_USER:$GITHUB_TOKEN@github.com/$CI_PROJECT_PATH.git"
    - git tag $VERSION
    - git push --tags
