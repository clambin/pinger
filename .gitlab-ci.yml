include:
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/python-tests.yml'
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/docker-build-multiarch.yml'
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/docker-swarm-deploy.yml'
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/github.yml'

stages:
  - unittest
  - build
  - qa
  - release
  - deploy

variables:
  VERSION: '1.3'
  DOCKER_SWARM_SERVICE: 'monitor_pinger'

# Don't run for new tags
workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always

prometheus:
  stage: qa
  image: python:3.7
  before_script:
    - pip install pipenv
    - pipenv install
  script:
    - pipenv run python pinger.py --debug --interval 1 localhost &
    - TESTPID=$?
    - sleep 5
    - curl -s localhost:8080/metric | grep '^pinger_latency{host="localhost"}'
    - curl -s localhost:8080/metric | grep '^pinger_packet_loss{host="localhost"}'
