stages:
  - test
  - build
  - smoke
  - release

.common_only:
  only:
    changes:
      - "*.py"
      - "metrics/*.py"
  except:
    - master
    - /^release-.*$/
    - develop

.common_build:
  # using 17.12. stable doesn't work on RPI (can't connect to docker socket)
  image: docker:17.12
  services:
    - docker:17.12-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_CLI_EXPERIMENTAL: enabled
  except:
    - tags
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
    - export VERSION=$(grep -i ^version version.py | awk '{ print $3 }' | tr -d \');
    - if [[ $CI_COMMIT_REF_NAME == "master" ]]; then
        export TAG=$VERSION;
      elif [[ $CI_COMMIT_REF_NAME == "release-$VERSION" ]]; then
        export TAG="dev-$VERSION";
      else
        export TAG="dev";
      fi
    - export CI_PROJECT_PATH=$(echo $CI_PROJECT_PATH | tr "[:upper:]" "[:lower:]")
    - echo $DOCKER_CLI_EXPERIMENTAL

.common_manifest:
  extends: .common_build
  # and 'docker manifest' *doesn't* work on 17.12, so we use latest for this
  image: docker:latest
  services:
    - docker:latest-dind


flake8:
  stage: test
  extends: .common_only
  image: python:3.7-alpine
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install -U flake8
  script:
    - flake8 --max-line-length 120 *.py metric/*.py

pytest:
  stage: test
  extends: .common_only
  image: python:3.7-alpine
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install pipenv
    - pipenv install
  script:
    - cd tests && pytest

build_amd64:
  stage: build
  extends: .common_build
  tags:
    - docker
    - shared
  script:
    - docker build --pull
                   -t "$CI_PROJECT_PATH":"$TAG-amd64" .
    - docker push "$CI_PROJECT_PATH":"$TAG-amd64"

build_arm:
  stage: build
  extends: .common_build
  tags:
    - docker
    - arm
  script:
    - docker build --pull
                   --build-arg BASE_IMAGE=arm32v7/python:3.7-alpine
                   -t "$CI_PROJECT_PATH":"$TAG-arm" .
    - docker push "$CI_PROJECT_PATH":"$TAG-arm"

test_amd64:
  stage: smoke
  extends: .common_build
  tags:
    - docker
    - shared
  script:
    - echo Testing "$CI_PROJECT_PATH":"$TAG"
    - docker run "$CI_PROJECT_PATH":"$TAG-amd64" --once

test_arm:
  stage: smoke
  extends: .common_build
  tags:
    - docker
    - arm
  script:
    - docker run "$CI_PROJECT_PATH":"$TAG-arm" --once

manifest-tagged:
  stage: release
  extends: .common_manifest
  tags:
    - docker
    - shared
  script:
    - docker manifest create "$CI_PROJECT_PATH":"$TAG"
      "$CI_PROJECT_PATH":"$TAG-amd64"
      "$CI_PROJECT_PATH":"$TAG-arm"
    - docker manifest push -p "$CI_PROJECT_PATH":"$TAG"

manifest-latest:
  stage: release
  extends: .common_manifest
  tags:
    - docker
    - shared
  only:
    - master
  script:
    - docker manifest create "$CI_PROJECT_PATH":latest
      "$CI_PROJECT_PATH":"$TAG-amd64"
      "$CI_PROJECT_PATH":"$TAG-arm"
    - docker manifest push -p "$CI_PROJECT_PATH":latest

github:
  stage: release
  # FIXME: what's a suitable (light) image for this?
  image: python:3.7-alpine
  only:
    - master
  script:
    - apk add git
    - git remote set-url origin "https://$GITHUB_USER:$GITHUB_TOKEN@github.com/$CI_PROJECT_PATH.git"
    - git tag $TAG
    - git push --tags
