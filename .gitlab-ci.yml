stages:
  - test
  - build
  - manifest

flake8:
  image: python:3.7-alpine
  stage: test
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install -U flake8
  script:
    - flake8 --max-line-length 120 *.py metric/*.py


pytest:
  image: python:3.7-alpine
  stage: test
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install pipenv
    - pipenv install
  script:
    - cd tests && pytest

.common_build:
  # using 17.12: stable doesn't work on RPI (can't connect to docker socket)
  image: docker:17.12
  stage: build
  services:
    - docker:17.12-dind
  variables:
    DOCKER_DRIVER: overlay2
  except:
    - tags
  only:
    changes:
      - "Dockerfile*"
      - "*.py"
      - "metrics/*.py"
      - .gitlab-ci.yml
  before_script:
    - export TAG="develop"
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
    - export CI_PROJECT_PATH=$(echo $CI_PROJECT_PATH | tr "[:upper:]" "[:lower:]")

amd64:
  extends: .common_build
  tags:
    - docker
    - shared
  script:
    - docker build --pull
                   --cache-from "$CI_PROJECT_PATH":"$TAG-amd64"
                   -t "$CI_PROJECT_PATH":"$TAG-amd64" .
    - docker push "$CI_PROJECT_PATH":"$TAG-amd64"

arm:
  extends: .common_build
  tags:
    - docker
    - arm
  script:
    - docker build --pull
                   --cache-from "$CI_PROJECT_PATH":"$TAG-arm"
                   -t "$CI_PROJECT_PATH":"$TAG-arm"
                   -f Dockerfile.arm .
    - docker push "$CI_PROJECT_PATH":"$TAG-arm"

manifest:
  stage: manifest
  image: docker:stable
  services:
    - docker:stable-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_CLI_EXPERIMENTAL: enabled
  tags:
    - docker
    - shared
  except:
    - tags
  only:
    changes:
      - "Dockerfile*"
      - "*.py"
      - "metrics/*.py"
      - .gitlab-ci.yml
  before_script:
    - export TAG="develop"
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
    - export CI_PROJECT_PATH=$(echo $CI_PROJECT_PATH | tr "[:upper:]" "[:lower:]")
  script:
    - docker manifest create "$CI_PROJECT_PATH":"$TAG"
      "$CI_PROJECT_PATH":"$TAG-amd64"
      "$CI_PROJECT_PATH":"$TAG-arm"
    - docker manifest push -p "$CI_PROJECT_PATH":"$TAG"
    - docker manifest create "$CI_PROJECT_PATH":latest
      "$CI_PROJECT_PATH":"$TAG-amd64"
      "$CI_PROJECT_PATH":"$TAG-arm"
    - docker manifest push -p "$CI_PROJECT_PATH":latest

