stages:
  - test

flake8:
  image: python:3.7-alpine
  stage: test
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install -U flake8
  script:
    - flake8 --max-line-length 120 *.py metric/*.py


pytest:
  image: python:3.7-alpine
  stage: test
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install -r Pipfile
  script:
    - cd tests && pytest